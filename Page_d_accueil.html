<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Profils Sociaux</title>
    <style>
        body {
            font-family: 'Lucida Calligraphy', cursive, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/DécoQRocde.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #333;
            overflow: hidden;
        }

        .scrolling-text-container {
            position: absolute;
            top: 30mm;
            left: 0;
            width: 100%;
            height: 160px;
            overflow: hidden;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .scrolling-text {
            white-space: nowrap;
            color: #333;
            font-size: 120px;
            font-family: 'Lucida Calligraphy', cursive, Arial, sans-serif;
            animation: scroll 10s linear infinite;
            padding: 20px;
            line-height: 160px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .blinking-text {
            animation: blink 1s step-start infinite;
            color: #ff0000;
            font-size: 36px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Augmente la transparence */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 24px;
            animation: blink 1s step-start infinite;
            color: #ff0000;
        }

        .links {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .links li {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0); /* Fond transparent pour les éléments de liste */
            padding: 10px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #007bff;
            transition: transform 0.3s ease;
        }

        .links a:hover {
            transform: scale(1.1);
        }

        .links img {
            width: 60px;
            height: auto;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
            animation: rotate 2s linear infinite;
        }

        .links img.tiktok {
            width: 180px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .links span {
            font-size: 18px;
            color: #333;
        }

        .instructions {
            background-color: rgba(255, 255, 255, 0.8); /* Augmente la transparence */
            padding: 20px; /* Agrandit le padding pour le texte plus grand */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 36px; /* Agrandit la taille du texte */
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .like-message {
            margin-top: 20px;
            font-size: 48px;
            color: #ff0000;
            animation: blink 1s step-start infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .like-message .heart {
            color: #ff0000;
            font-size: 64px;
            margin-left: 10px;
        }

        /* Points rouges éclatants */
        .red-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            z-index: 300;
            animation: explode 1s ease-in-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Position des points rouges éclatants */
        .red-dot:nth-child(1) {
            left: 50%;
            top: 20%;
            animation-duration: 2s;
            animation-delay: 0s;
        }

        .red-dot:nth-child(2) {
            left: 80%;
            top: 30%;
            animation-duration: 2s;
            animation-delay: 1s;
        }

        .red-dot:nth-child(3) {
            left: 70%;
            top: 70%;
            animation-duration: 2s;
            animation-delay: 2s;
        }

        .red-dot:nth-child(4) {
            left: 40%;
            top: 10%;
            animation-duration: 2s;
            animation-delay: 3s;
        }

        .red-dot:nth-child(5) {
            left: 20%;
            top: 50%;
            animation-duration: 2s;
            animation-delay: 4s;
        }

        /* Ballons */
        .balloon {
            position: absolute;
            z-index: 200;
            background: url('https://example.com/balloon.png') no-repeat center center;
            background-size: contain;
            width: 60px;
            height: 80px;
            animation: float 10s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }

        /* Feux d'artifice */
        .firework {
            position: absolute;
            z-index: 300;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,0,0,0.9) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }

        /* Position des ballons et des feux d'artifice */
        .balloon:nth-child(6) { left: 10%; top: 10%; }
        .balloon:nth-child(7) { left: 30%; top: 15%; }
        .balloon:nth-child(8) { left: 50%; top: 20%; }
        .balloon:nth-child(9) { left: 70%; top: 25%; }
        .balloon:nth-child(10) { left: 90%; top: 30%; }

        .firework:nth-child(11) { left: 15%; top: 10%; animation-duration: 2s; }
        .firework:nth-child(12) { left: 35%; top: 20%; animation-duration: 2.5s; }
        .firework:nth-child(13) { left: 55%; top: 30%; animation-duration: 3s; }
        .firework:nth-child(14) { left: 75%; top: 40%; animation-duration: 2.5s; }
        .firework:nth-child(15) { left: 95%; top: 50%; animation-duration: 3s; }

        /* Émojis (macarons et gâteaux) */
        .emoji {
            position: absolute;
            animation: fall linear infinite;
            white-space: nowrap;
            z-index: 100;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .emoji.macarons { font-size: 30px; }
        .emoji.gateau { font-size: 40px; }

        .emoji:nth-child(16) { left: 10%; top: 20%; animation-duration: 5s; }
        .emoji:nth-child(17) { left: 25%; top: 30%; animation-duration: 6s; }
        .emoji:nth-child(18) { left: 40%; top: 40%; animation-duration: 7s; }
        .emoji:nth-child(19) { left: 55%; top: 50%; animation-duration: 5s; }
        .emoji:nth-child(20) { left: 70%; top: 60%; animation-duration: 6s; }
        .emoji:nth-child(21) { left: 85%; top: 70%; animation-duration: 7s; }

        @media (max-width: 600px) {
            .scrolling-text {
                font-size: 60px;
                line-height: 80px;
            }

            .container {
                width: 95%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .links {
                gap: 10px;
            }

            .links img {
                width: 50px;
            }

            .instructions {
                font-size: 24px; /* Ajuste à une taille raisonnable pour petits écrans */
            }

            .like-message {
                font-size: 36px;
            }

            .like-message .heart {
                font-size: 48px;
            }
        }
    </style>
</head>
